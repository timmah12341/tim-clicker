<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Tim Clicker :3 â€” Multiplayer</title>
  <link rel="icon" href="cookie.png" type="image/png">
  <link rel="stylesheet" href="style.css">
  <meta http-equiv="Content-Security-Policy" content="default-src * 'unsafe-inline' 'unsafe-eval' data: blob:;">
  <script type="module" src="script.js" defer></script>
</head>
<body>
  <div id="app">

    <header class="topbar">
      <h1 id="siteTitle">Tim Clicker :3</h1>
      <div class="top-controls">
        <button id="musicToggle" title="Toggle music">ðŸ”Š</button>
        <button id="openMultiplayer">Multimplayers</button>
        <button id="openTimupass">Timupass</button>
      </div>
    </header>

    <main class="main-area">
      <aside class="left-col panel">
        <div id="loginPanel">
          <label>Enter name</label>
          <input id="nameInput" placeholder="Your name..." />
          <div class="row">
            <button id="createRoomBtn">Create Room</button>
            <input id="roomInput" placeholder="Room code" maxlength="6" />
            <button id="joinRoomBtn">Join Room</button>
          </div>
          <div id="status">Not connected</div>
        </div>

        <div id="gamePanel" class="hidden">
          <div class="player-header">
            <div id="playerLabel">â€”</div>
            <div>Tims: <span id="tims">0</span></div>
            <div>CPS: <span id="cps">0</span></div>
          </div>

          <div id="playStage">
            <div id="bgImageHolder"></div>
            <div id="multiCanvas">
              <div id="localWrap">
                <img id="localTim" src="cookie.png" alt="Tim" />
                <div id="orbitContainer"></div>
              </div>
              <div id="othersContainer"></div>
            </div>
          </div>

          <div class="controls-row">
            <button id="openShop">Timu (Shop)</button>
            <button id="openMinigames">Minigames</button>
          </div>
        </div>
      </aside>

      <aside class="right-col panel">
        <div id="shopPanel" class="subpanel hidden">
          <h3>Timu Shop</h3>
          <div id="shopList" class="shop-grid"></div>
        </div>

        <div id="passPanel" class="subpanel hidden">
          <h3>Timupass</h3>
          <div id="passProgress"><div id="passBar"></div></div>
          <div id="passRewards"></div>
          <button id="buyPassBtn">Buy Timupass (500 Tims)</button>
        </div>

        <div id="leaderPanel" class="subpanel">
          <h3>Leaderboard (Room)</h3>
          <ol id="leaderboard"></ol>
        </div>
      </aside>
    </main>

    <footer class="footer">Tim Clicker :3 â€” Multiplayer demo</footer>

    <!-- In-game popup -->
    <div id="popupOverlay" class="popup hidden">
      <div class="popup-box">
        <h3 id="popupTitle">Message</h3>
        <p id="popupText"></p>
        <button id="popupClose">OK</button>
      </div>
    </div>
  </div>
</body>
</html>
