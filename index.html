<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Tim Clicker :3</title>
<link rel="icon" type="image/png" href="cookie.png" />

<!-- Embedding + Safety -->
<meta http-equiv="X-Frame-Options" content="ALLOWALL">
<meta name="referrer" content="no-referrer-when-downgrade">
<meta http-equiv="Content-Security-Policy"
      content="default-src * 'unsafe-inline' 'unsafe-eval' data: blob:;">

<!-- Styles -->
<link rel="stylesheet" href="style.css" />

<!-- Script -->
<script type="module" src="script.js" defer></script>
</head>

<body>
  <div id="root">
    <header class="topbar">
      <h1>Tim Clicker :3</h1>
      <div class="top-right">
        <span id="version">v2.2</span>
        <button id="musicToggle" title="Toggle music">ðŸŽ§</button>
      </div>
    </header>

    <main class="stage">
      <section class="left-panel">
        <div id="playerPanel" class="panel">
          <label for="nameInput">Enter your name (saved per device)</label>
          <input id="nameInput" placeholder="Your name..." />
          <button id="saveNameBtn">Save & Start</button>
        </div>

        <div id="gamePanel" class="panel hidden">
          <div id="cookieWrap">
            <img id="cookie" src="cookie.png" alt="Tim" />
            <div id="orbitContainer"></div>
          </div>

          <div class="stats">
            <div>Tims: <span id="cookies">0</span></div>
            <div>TPS: <span id="cps">0</span></div>
          </div>

          <div class="actions">
            <button id="openTimu">Open Timu (Shop)</button>
            <button id="openMinigames">Minigames</button>
            <button id="enterUnderwater">Underwater Zone</button>
          </div>
        </div>
      </section>

      <aside class="right-panel">
        <div id="shopPanel" class="panel hidden">
          <h3>Timu (Shop)</h3>
          <div id="shopList"></div>
        </div>

        <div id="leaderPanel" class="panel hidden">
          <h3>Leaderboard</h3>
          <ol id="leaderboard"></ol>
        </div>
      </aside>
    </main>

    <footer class="footer">
      <small>Made with ðŸ’œ by Tim</small>
    </footer>
  </div>

  <canvas id="fxCanvas" class="fx-canvas"></canvas>
</body>
</html>
