<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Tim Clicker :3</title>
<link rel="icon" href="favicon.png" type="image/png">
<link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="app">
    <header class="topbar">
      <h1 id="siteTitle">Tim Clicker :3</h1>
      <div class="top-controls">
        <button id="musicToggle">üîä</button>
      </div>
    </header>

    <main class="main-area">
      <section class="left-col">
        <div id="playerPanel" class="panel">
          <label for="nameInput">Enter your name</label>
          <input id="nameInput" placeholder="Your name..." />
          <button id="saveNameBtn">Save & Start</button>
        </div>

        <div id="gamePanel" class="panel hidden">
          <div class="playerRow">
            <div id="playerNameWrap">Player: <span id="playerNameLabel">‚Äî</span></div>
            <div id="johanSlot"></div>
          </div>

          <div id="timWrap">
            <img id="timImg" src="cookie.png" alt="Tim" />
            <div id="orbitContainer"></div>
          </div>

          <div class="stats">
            <div>Tims: <span id="tims">0</span></div>
            <div>CPS: <span id="cps">0</span></div>
          </div>

          <div class="actions">
            <button id="openShop">Timu Shop</button>
            <button id="openMinigames">Minigames</button>
            <button id="playStack">Stack the Johans</button>
          </div>

          <div id="minigamePanel" class="panel hidden">
            <button id="playClickRush">Click Rush</button>
            <button id="playTimJump">Tim Jump</button>
            <button id="playStackBtn" class="hidden">Start Stack the Johans</button>
            <div id="minigameArea"></div>
          </div>
        </div>
      </section>

      <aside class="right-col panel">
        <div id="shopPanel" class="panel-inner hidden">
          <h3>Timu Shop</h3>
          <div id="shopList"></div>
        </div>

        <div id="skinsPanel" class="panel-inner hidden">
          <h3>Skins</h3>
          <div id="skinsList"></div>
        </div>

        <div id="leaderPanel" class="panel-inner">
          <h3>Leaderboard</h3>
          <ol id="leaderboard"></ol>
        </div>
      </aside>
    </main>

    <footer class="footer">Made with ‚ù§Ô∏è by Tim</footer>

    <!-- Stack minigame overlay -->
    <div id="stackOverlay" class="overlay hidden" aria-hidden="true">
      <div id="stackBox" class="stack-box">
        <h3>Stack the Johans</h3>
        <div id="stackTimer">10</div>
        <div id="stackArea" class="stack-area"></div>
        <div id="stackHUD">Placed: <span id="stackCount">0</span>/6</div>
        <button id="stackCancel">Cancel</button>
      </div>
    </div>
  </div>

<script type="module" src="firebase.js"></script>
<script type="module" src="script.js"></script>
</body>
</html>
