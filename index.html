<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Tim Clicker :3</title>
<link rel="icon" href="favicon.png" type="image/png">
<link rel="stylesheet" href="style.css" />
<script type="module" src="script.js" defer></script>
</head>
<body>
  <div id="bg-animated" aria-hidden="true"></div>
  <canvas id="bgParticles" class="bg-particles"></canvas>

  <div id="app">
    <header class="topbar">
      <h1 id="siteTitle">Tim Clicker :3</h1>
      <div class="controls">
        <button id="dailyBtn" title="Daily reward">🎁</button>
        <button id="musicToggle" title="Toggle music">🔊</button>
      </div>
    </header>

    <main class="main">
      <!-- Left: Clicker -->
      <section class="left panel">
        <div id="playerPanel" class="center">
          <label for="nameInput">Enter your name (saved per device)</label>
          <input id="nameInput" placeholder="Your name..." />
          <button id="saveNameBtn">Save & Start</button>
        </div>

        <div id="gamePanel" class="hidden">
          <div id="topInfo" class="info-row">
            <div>Player: <strong id="playerNameLabel">—</strong></div>
            <div>Tims: <strong id="tims">0</strong></div>
            <div>CPS: <strong id="cps">0</strong></div>
          </div>

          <div id="playArea">
            <div id="timWrap">
              <img id="timImg" src="cookie.png" alt="Tim" />
              <div id="orbitContainer" aria-hidden="true"></div>
            </div>
          </div>

          <div class="actions-row">
            <button id="openMinigames">Minigames</button>
            <button id="openSkins">Skins</button>
          </div>

          <div id="minigamePanel" class="subpanel hidden">
            <h3>Minigames</h3>
            <button id="playClickRush">Click Rush (10s)</button>
            <div id="minigameArea"></div>
          </div>

        </div>
      </section>

      <!-- Right: Shop & Leaderboard -->
      <aside class="right panel">
        <div class="panel inner">
          <button id="openShop" class="wide">Timu (Shop)</button>
          <div id="shopPanel" class="subpanel hidden">
            <h3>Timu Shop</h3>
            <div id="shopList" class="shop-grid"></div>
          </div>
        </div>

        <div class="panel inner" id="leaderBox">
          <h3>Leaderboard</h3>
          <ol id="leaderboard"></ol>
        </div>
      </aside>
    </main>

    <footer class="footer">Tim Clicker :3 — made by Tim</footer>
  </div>

</body>
</html>
