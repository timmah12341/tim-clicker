<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Tim Clicker :3</title>
<link rel="icon" href="favicon.png">
<link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="root">
    <header class="topbar">
      <h1 id="siteTitle">Tim Clicker :3</h1>
      <div class="controls">
        <button id="musicToggle">ðŸ”Š</button>
        <button id="adminBtn" class="hidden">ðŸª„ Admin Panel</button>
      </div>
    </header>

    <main class="main">
      <aside class="sidebar left">
        <div id="authPanel" class="panel">
          <h3>Login / Sign up</h3>
          <input id="email" placeholder="Email" type="email">
          <input id="password" placeholder="Password" type="password">
          <label><input id="keepLogin" type="checkbox"> Keep me logged in</label>
          <div class="row">
            <button id="loginBtn">Login</button>
            <button id="signupBtn">Sign up</button>
            <button id="guestBtn">Play as guest</button>
          </div>
          <div id="authMsg" class="muted"></div>
        </div>

        <div id="playerPanel" class="panel hidden">
          <div>Player: <span id="playerName">â€”</span></div>
          <div id="johanSlot"></div>
          <div class="stats">Tims: <span id="tims">0</span> | CPS: <span id="cps">0</span></div>
          <div class="actions">
            <button id="openShop">Shop</button>
            <button id="openMinigames">Minigames</button>
          </div>
        </div>
      </aside>

      <section class="center">
        <div id="gamePanel" class="panel hidden">
          <div id="timWrap">
            <img id="timImg" src="cookie.png" alt="Tim">
            <div id="orbit"></div>
          </div>
          <div id="shop" class="panel hidden">
            <h3>Timu Shop</h3>
            <div id="shopList"></div>
          </div>
          <div id="minigames" class="panel hidden">
            <h3>Minigames</h3>
            <button id="stackOpen">Stack the Johans</button>
            <div id="minigameArea"></div>
          </div>
        </div>
      </section>

      <aside class="sidebar right">
        <div class="panel">
          <h3>Leaderboard</h3>
          <ol id="leaderboard"></ol>
        </div>
      </aside>
    </main>

    <footer class="footer">Made by Tim</footer>
  </div>

  <!-- stack overlay -->
  <div id="stackOverlay" class="overlay hidden">
    <div class="stackBox">
      <h3>Stack the Johans</h3>
      <div id="stackTimer">10</div>
      <div id="stackArea" class="stackArea"></div>
      <div>Placed: <span id="stackPlaced">0</span>/6</div>
      <button id="stackCancel">Cancel</button>
    </div>
  </div>

  <!-- public message modal -->
  <div id="publicMsg" class="publicMsg hidden"></div>

<script type="module" src="firebase.js"></script>
<script type="module" src="script.js"></script>
</body>
</html>
