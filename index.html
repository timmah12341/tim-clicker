<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Tim Clicker 🍪</title>
  <link rel="stylesheet" href="style.css" />
  <!-- Firebase modules (CDN) -->
  <script type="module" src="script.js" defer></script>
</head>
<body>
  <div id="app">
    <div class="bg"></div>

    <header>
      <h1>Tim Clicker 🍪</h1>
      <div id="userbar">
        <span id="playerLabel">Not logged</span>
        <button id="changeNameBtn">Change name</button>
      </div>
    </header>

    <main>
      <section id="game-area">
        <div id="cookie-wrap">
          <img id="cookie" src="cookie.png" alt="cookie" />
          <div id="upgrades-orbit"></div>
        </div>

        <div id="stats">
          <div class="stat">Cookies: <span id="cookies">0</span></div>
          <div class="stat">CPS: <span id="cps">0</span></div>
        </div>
      </section>

      <section id="shop">
        <h2>Upgrades</h2>
        <div id="shop-list"></div>
      </section>

      <section id="leaderboard">
        <h2>🏆 Leaderboard</h2>
        <ol id="board"></ol>
      </section>
    </main>
  </div>

  <!-- Canvas for particle effects (absolute overlay) -->
  <canvas id="particles"></canvas>
</body>
</html>
