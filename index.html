<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tim Clicker :3</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
  <link rel="icon" type="image/png" href="cookie.png">
</head>
<body>
  <header class="topbar">
    <h1>Tim Clicker :3</h1>
    <button id="musicToggle" title="Toggle Music">ðŸŽµ</button>
  </header>

  <main class="game-area">
    <div class="left-panel">
      <div id="loginPanel" class="panel">
        <h2>Enter Your Name</h2>
        <input type="text" id="nameInput" placeholder="Your name..." />
        <button id="startBtn">Start Game</button>
      </div>

      <div id="gamePanel" class="panel hidden">
        <h2 id="playerName"></h2>
        <div id="timWrapper">
          <img id="timImage" src="cookie.png" alt="Tim">
          <div id="orbitContainer"></div>
        </div>
        <p>Tims: <span id="timCount">0</span></p>
        <p>Tims per second: <span id="tps">0</span></p>
      </div>
    </div>

    <div class="right-panel panel hidden" id="shopPanel">
      <h2>Timu (Shop)</h2>
      <div id="shopList"></div>
    </div>
  </main>

  <footer class="footer">
    <small>Made with ðŸ’œ by Tim</small>
  </footer>

  <!-- Popup -->
  <div id="popupOverlay" class="popup hidden">
    <div class="popup-box">
      <h3 id="popupTitle">Message</h3>
      <p id="popupText"></p>
      <button id="popupClose">OK</button>
    </div>
  </div>
</body>
</html>
