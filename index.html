<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Tim Clicker :3 </title>
<link rel="stylesheet" href="style.css" />
<script type="module" src="script.js" defer></script>
</head>
<body>
  <div id="root">
    <header class="topbar">
      <h1>Tim Clicker</h1>
      <div class="top-right">
        <span id="version">v2.0</span>
        <button id="musicToggle" title="Toggle music">ðŸ”Š</button>
      </div>
    </header>

    <main class="stage">
      <section class="left-panel">
        <div id="playerPanel" class="panel">
          <label for="nameInput">Enter your name!</label>
          <input id="nameInput" placeholder="Your name..." />
          <button id="saveNameBtn">Save & Start</button>
        </div>

        <div id="gamePanel" class="panel hidden">
          <div id="cookieWrap">
            <img id="cookie" src="cookie.png" alt="cookie" />
            <div id="orbitContainer"></div>
          </div>

          <div class="stats">
            <div>Cookies: <span id="cookies">0</span></div>
            <div>CPS: <span id="cps">0</span></div>
          </div>

          <div class="actions">
            <button id="enterUnderwater">Enter Underwater</button>
            <button id="openTimu">Open Timu </button>
            <button id="openMinigames">Minigames</button>
          </div>

          <div id="minigamePanel" class="panel hidden">
            <h3>Minigames</h3>
            <button id="launchClickRush">Click Rush (10s)</button>
            <button id="launchTimJump">Tim Jump</button>
            <div id="minigameArea"></div>
          </div>
        </div>
      </section>

      <aside class="right-panel">
        <div id="shopPanel" class="panel hidden">
          <h3>Timu (Shop)</h3>
          <div id="shopList"></div>
        </div>

        <div id="skinsPanel" class="panel hidden">
          <h3>Skins</h3>
          <div id="skinsList"></div>
        </div>

        <div id="leaderPanel" class="panel hidden">
          <h3>Leaderboard</h3>
          <ol id="leaderboard"></ol>
        </div>
      </aside>
    </main>

    <footer class="footer">
      <small>Made by Tim :3</small>
    </footer>
  </div>

  <canvas id="fxCanvas" class="fx-canvas"></canvas>
</body>
</html>
